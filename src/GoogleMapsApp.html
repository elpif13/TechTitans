<!DOCTYPE html>
<html>
<head>
    <title>Aircraft Locations on Google Maps</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        #search-box {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 5;
            border: 2px solid #333;
            padding: 5px;
            background-color: #f8f8f8;
            font-size: 16px;
            width: 375px;
            height: 30px;
            border-radius: 3px;
            box-shadow: 0 1px 3px rgba(0,0,0,.3);
        }
        .info-box {
            background: rgba(248, 248, 248, 0.5);
            border: 2px solid #333;
            border-radius: 8px; /* Increased border radius */
            padding: 5px;
            font-size: 10px;
            width: 125px;
            height: 125px;
            box-shadow: 0 2px 5px rgba(0,0,0,.3);
            color: #333;
            font-family: Arial, sans-serif;
            line-height: 1.2;
        }
        .info-box-title {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
            color: #ff0000;
            text-shadow: 1px 1px 2px #aaa; /* Text shadow */
        }
        .info-box-content {
            margin-bottom: 5px;
        }
        .info-box-link {
            color: #007bff;
            text-decoration: none;
        }
        .info-box-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        .ui-autocomplete {
            max-height: 200px;
            overflow-y: auto;
            overflow-x: hidden;
            padding-right: 5px;
            border: 1px solid #c5c5c5;
            background-color: #f9f9f9;
        }
        .ui-menu-item {
            color: #333;
            padding: 5px 15px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }
        .ui-menu-item:last-child {
            border-bottom: none;
        }
        .ui-menu-item:hover {
            background-color: #f1f1f1;
        }
        .ui-menu-item.ui-state-focus {
            background-color: transparent !important;
        }
    </style>
</head>
<body>
<h1>Aircraft Locations on Google Maps</h1>
<input id="search-box" class="search-box" type="text" placeholder="Search aircraft callsign...">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<div id="map"></div>
<script src="appScript.js"></script>
<!-- Include the Google Maps API with your API key -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOM8r6gvpx3MvdvALICZ6FMbcU_DzeJI4&callback=initMap"></script>
</body>
</html>
